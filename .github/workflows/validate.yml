name: Validate
on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '*'
          cache: npm

      - name: ğŸ“¦ Install Packages
        run: npm ci

      - name: ğŸ§ª Test
        run: npm test

      - name: ğŸ‘· HACS validation
        uses: hacs/action@main
        with:
          category: plugin
