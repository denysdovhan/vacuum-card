name: Main
on:
  push:
  pull_request:

permissions:
  id-token: write  # Required for OIDC
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
          cache: npm

      - name: ğŸ“¦ Install Packages
        run: npm ci

      - name: ğŸ§ª Test
        run: npm test

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.ref_name == 'main' && (github.event_name == 'push' || github.event.pull_request.merged)
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
          cache: npm

      - name: ğŸ“¦ Install Packages
        run: npm ci

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸš€ Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependabot:
    name: Dependabot Auto-merge
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    steps:
      - name: ğŸ’¿ Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: â†”ï¸ Enable Auto-merge for minor and patch Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL"
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
