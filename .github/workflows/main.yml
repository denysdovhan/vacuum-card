name: Main
on:
  push:
  pull_request:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: npm

      - name: ğŸ“¦ Install Packages
        run: npm ci

      - name: ğŸ§ª Test
        run: npm test
